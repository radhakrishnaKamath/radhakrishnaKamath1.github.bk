<!doctype HTML>
<html>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
    <body style='margin : 0px; overflow: hidden;'>
        <a-scene embedded arjs>
            <a-assets>
                <a-asset-item id="dog" src="/res/GermanShephardLowPoly.glb"></a-asset-item>
            </a-assets>
            <a-entity gltf-model="##dog"></a-entity>
  	        <a-marker-camera type='pattern' patternUrl='/res/pattern-marker.patt'></a-marker-camera>
        </a-scene>
    </body>
</html>
